<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <meta name="description" content="Generate smart notes from YouTube lectures in just seconds.">
  <meta name="author" content="Pranav Wadhwa">
  <title>Lecture Noted</title>

  <script defer src="/__/firebase/8.3.1/firebase-app.js"></script>

  <link rel="icon" type="image/svg+xml" href="assets/favicon.svg">
  <link rel="icon" type="image/ico" href="assets/favicon.ico">

  <link rel="stylesheet" href="styles/style.css">
  <link rel="stylesheet" href="styles/notes.css">
  <link rel="stylesheet" href="styles/notesAnim.css">

  <base target="_blank">
</head>

<body>
  <div class="Notes">

    <div class="Notes-container">
      <h2 class="Notes-titleDesc">AI-generated notes for:</h2>

      <div class="Notes-header">
        <div class="Notes-headerLeft">
          <h1 class="Notes-title" id="title">Representing Numbers and Letters with Binary: Crash
            Course Computer Science #4
          </h1>

          <div class="Notes-headerCreator">
            <!-- Add back in if it's possible to get the image -->
            <!-- <img
              src="https://yt3.ggpht.com/ytc/AAUvwnibaxGZz82h7ZuasxR1zwVTkJ0vNWfckQIHrIAEbg=s176-c-k-c0x00ffffff-no-rj"
              class="Notes-creatorPFP" id="creator-pfp" /> -->

            <h4 class="Notes-createdBy">Created by:&nbsp;</h4>
            <h4 class="Notes-creatorName" id="creator-name">Crash Course</h4>

            <div class="Notes-spacer"></div>

            <a class="Notes-videoLink" id="watch-btn">Watch Video</a>

          </div>
        </div>

      </div>

      <p class="Notes-textContainer" id="text-container">

      </p>

    </div>

    <div class="Notes-animContainer" id="anim-container">
      <h3 class="Notes-animTitle">Generating your notes...</h3>
      <h5 class="Notes-animSubtitle">This can take a few moments.</h5>
      <div class="Notes-loader" id="spinner"></div>
    </div>

    <a href="/" class="nav-link">
      <img src="assets/logo.svg" />
    </a>

    <a href="/" class="Notes-shareLink" id="export-btn">
      <img src="assets/share.svg" class="Notes-shareIcon" />
      <span class="Notes-shareText">Export as .docx</span>
    </a>

  </div>

  <script src="scripts/notes.js" type="module"></script>

</body>

</html>
